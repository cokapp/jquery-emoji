<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ANGULAR DEMO</title>
	<link rel="stylesheet" href="../jquery.emoji.css">
</head>
<body ng-controller="testCtrl">

	<div id="content" emoji-parser="cokemoji1" emoji-bind="emoji" emoji-parseto="image"></div>

	<div id="content2" ng-bind="emoji"></div>


	<a href="javascript:;" emoji-switcher="cokemoji1" emoji-bind="emoji" emoji-basepath="../images/smilies/">颜文字</a>

	<script src="jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="../angular.emoji.js" type="text/javascript"></script>

	<script type="text/javascript">
		var myApp = angular.module('myApp', ['cokjs.emoji']);
		myApp.controller('testCtrl', ['$rootScope', '$scope',
	        function($rootScope, $scope) {
	            $scope.emoji = "";
	        }
    ]);



	</script>


</body>
</html>
