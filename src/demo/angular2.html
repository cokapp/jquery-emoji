<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ANGULAR DEMO</title>
	<link rel="stylesheet" href="../jquery.emoji.css">
</head>
<body>

<div ng-app="myApp">
	<a href="javascript:;" emoji-switcher="cokemoji1" emoji-bind="emoji">颜文字</a>
	<hr>
	<b>原始数据：</b>
	<textarea cols="30" rows="10" ng-model="emoji"></textarea>
	<hr>
	<b>解析成图片：</b>
	<div contentEditable="true" emoji-parser="cokemoji1" emoji-bind="emoji" emoji-parseto="image"></div>
	<hr>
	<b>解析成文本：</b>
	<div emoji-parser="cokemoji1" emoji-bind="emoji" emoji-parseto="text"></div>

	<script src="jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="../angular.emoji.js" type="text/javascript"></script>

	<script type="text/javascript">
		angular.module('myApp', ['cokjs.emoji']);
	</script>

</div>



</body>
</html>
