<div class="cok-smilies-wrapper cok-hidden">
    <ul class="tab-nav">
    	{{each tabs as tab index}}
 		<li class="tab-item active">
 			<a href="javascript:;" hidefocus="true">{{tab.title}}</a>
        </li>
    	{{/each}}
        <li class="tab-placeholder"></li>
    </ul>
    <div class="tab-content">
    	{{each tabs as tab index}}
        	<div class="tab-pane active" data-tab="{{tab.name}}">
        		<ul class="smilies">
                	{{each smilies[tab.name] as smily index}}
                		 <li data-emoji="{{smily.emoji}}" >
                		 	<img src="{{basePath}}/{{smily.image}}" alt="{{image.title}}" title="{{image.title}}">
                		 </li>
                	{{/each}}
        		</ul>
        	</div>
    	{{/each}}
    </div>
</div>
