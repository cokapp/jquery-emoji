<div class="cok-emoji-wrapper cok-hidden">
    <ul class="tab-nav cok-clearfix">
    	{{each tabs as tab tabIndex}}
 		<li class="tab-item {{if tabIndex==0}} active {{/if}}" data-tab="{{tab.name}}">
 			<a href="javascript:;" hidefocus="true">{{tab.title}}</a>
        </li>
    	{{/each}}
    </ul>
    <div class="tab-content">
    	{{each tabs as tab tabIndex}}
        	<div class="tab-pane {{if tabIndex==0}} active {{/if}}" data-tab="{{tab.name}}">
                <table class="emojis">
                    <tbody>
                        <tr>
                        {{each smilies[tab.name] as smily smilyIndex}}
                            {{if smilyIndex!=0 && smilyIndex!=smilies[tab.name].length && smilyIndex%10===0}}
                                </tr><tr>
                            {{/if}}
                            {{if smily.name}}
                             <td data-name="{{smily.name}}" class="emoji">
                                <img src="{{basePath}}/{{smily.image}}" alt="{{smily.title}}" title="{{smily.title}}">
                             </td>
                            {{else}}
                             <td></td>
                            {{/if}}
                        {{/each}}
                        </tr>
                    </tbody>
                </table>
        	</div>
    	{{/each}}
    </div>




</div>
